<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Animator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    #price {
      font-size: 24px;
      font-weight: bold;
      margin: 20px;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div>
    <p id="price">$500</p>
    <button onclick="setPrice(600)">Set Price to $600</button>
    <button onclick="setPrice(400)">Set Price to $400</button>
  </div>

  <script>
    const priceElement = document.getElementById('price');

    function setPrice(newPrice) {
      priceElement.classList.add('animate__animated', 'animate__pulse');
      priceElement.addEventListener('animationend', function updateText() {
        priceElement.textContent = `$${newPrice}`;
        priceElement.classList.remove('animate__animated', 'animate__pulse');
        priceElement.removeEventListener('animationend', updateText);
      });
    }
  </script>
</body>
</html>
