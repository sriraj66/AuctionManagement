<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THEME 1</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="panel">
      <div class="transition_a" id="T_A">
        <div class="area">
          <div class="logo">
            <div class="img animate__animated animate__bounceInUp">
              <img
                src="https://www.hindustantimes.com/static-content/1y/cricket-logos/players/virat-kohli.png"
                alt=""
              />
            </div>
          </div>
          <div class="status animate__animated animate__jackInTheBox">
            <div class="playerinfo animate__animated animate__flipInX">
              <h2>Virat Kolhi</h2>
              <p>Right Hand Bat's Man</p>
            </div>
            <div
              class="bidding-price animate__animated animate__flipInX animate__delay-2s"
            >
              ₹ 20000
            </div>
          </div>
          <div class="player-stats animate__animated animate__backInRight">
            <table>
              <thead>
                <tr>
                  <th>MPL</th>
                  <th>AGE</th>
                  <th>Total Match</th>
                  <th>Stike Rate</th>
                  <th>High Score</th>
                  <th>50's</th>
                  <th>100's</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>#123</td>
                  <td>21</td>
                  <td>666</td>
                  <td>123.4</td>
                  <td>123*</td>
                  <td>50</td>
                  <td>100</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="transition_b" id="T_A">
        <div class="area">
          <div class="logo">
            <div class="img animate__animated animate__bounceInUp">
              <img
                src="https://www.hindustantimes.com/static-content/1y/cricket-logos/players/virat-kohli.png"
                alt=""
              />
            </div>
          </div>
          <div class="status animate__animated animate__jackInTheBox">
            <div class="playerinfo animate__animated animate__flipInX">
              <h2>Virat Kolhi</h2>
              <p>Right Hand Bat's Man</p>
            </div>
            <div
              class="bidding-price animate__animated animate__flipInX animate__delay-2s"
            >
              ₹ 20000
            </div>
          </div>
          <div class="player-stats animate__animated animate__backInRight">
            <table>
              <thead>
                <tr>
                  <th>MPL</th>
                  <th>AGE</th>
                  <th>Total Match</th>
                  <th>Stike Rate</th>
                  <th>High Score</th>
                  <th>50's</th>
                  <th>100's</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>#123</td>
                  <td>21</td>
                  <td>666</td>
                  <td>123.4</td>
                  <td>123*</td>
                  <td>50</td>
                  <td>100</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="reload" onclick="location.reload()">Reload</button>
      <button class="reload" onclick="hide_A()">HIDE A</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
