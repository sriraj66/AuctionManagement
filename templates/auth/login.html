{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/x-icon" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #eee;
            display: flex;
            font-family: sans-serif;
        }

        .container {
            margin: auto;
            min-width: 400px;
            width: 600px;
            max-width: 90%;
        }

        .container form {
            width: 100%;
            height: 100%;
            padding: 20px;
            background: white;
            border-radius: 4px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .container form h1 {
            text-align: center;
            margin-bottom: 24px;
            color: #222;
            padding-bottom: 20px;
        }

        .container form .form-control {
            width: 100%;
            height: 40px;
            background: white;
            border-radius: 4px;
            border: 1px solid silver;
            margin: 10px 0 18px 0;
            padding: 0 10px;
        }

        .container form .btn {
            margin-left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 34px;
            border: none;
            outline: none;
            background: #27a327;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            color: white;
            border-radius: 4px;
            transition: 0.3s;
        }

        .container form .btn:hover {
            opacity: 0.7;
        }

        .errorlist {
            list-style: none;
            background-color: rgb(255, 0, 0);
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 1vh;
        }

        .logo {
            width: 100%;
            text-align: center;
        }

        .logo h2 {
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
                "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            text-shadow: 5px 5px 5px #2222222c;
        }

        .alert {
            width: 25%;
            position: absolute;
            top: 1;
            right: 0;
            margin: 5px;
            color: white;
            border-right: 10px solid black;
            text-transform: capitalize;
            padding: 10px;
            font-size: 22px;
            text-align: justify;
        
        }
        .success{
            background-color: #27a327;
        }
        .warning{
            background-color: rgb(253, 157, 67);
        }
        .error{
            background-color: rgb(255, 0, 0);
        }

    </style>
</head>

<body>
    {% if messages %} {% for i in messages %}
    <div class="alert mb-2 mt-2 {{i.tags}} animate__animated animate__fadeInRight animate__faster">{{i}}</div>

    {% endfor %} {% endif %}


    <div class="container animate__animated animate__tada">
        <form method="POST">
            <div class="logo">
                <img src="{% static 'img/logo.png' %}" alt="" />
                <h2 class="animate__animated animate__pulse animate__infinite animate__delay-2s">
                    Hattrick Solutions
                </h2>
            </div>
            <br /><br />
            {% csrf_token %} {{form.as_p}}
            <button type="submit" id="btn" class="btn">Login</button>
        </form>
    </div>
</body>

</html>
