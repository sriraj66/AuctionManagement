{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
       
        :root {
            --c1: #EBF0F6;
            --c2: #98CCD3;
            --c3: #364E68;
            --c4: #132238;
            --font: "Poppins", serif
        }

        body {
            font-family: "Poppins", serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;

            transition: all 0.3s;
        }

        .navbar,
        .offcanvas {
            background-color: var(--c2);
        }
        .menu-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        .menu-buttons .btn {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .menu-buttons .btn img {
            width: 60px;
            height: 50px;
            margin-bottom: 10px;
        }
        .clearfix{
            box-shadow: 3px 3px 8px #1322383f;
        }
        .menu-buttons .btn{
            text-transform: uppercase;
            letter-spacing: 1.3px;
            font-weight: bolder;
            font-size: larger;
            margin-top: 8px;
        }
        .menu-buttons .btn:hover{
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="clearfix container p-2 mt-1">
        <div class="float-start d-flex align-items-center justify-content-spacebetween">
            <img src="{% static 'img/logo.png' %}" alt="">
            <h2><b>H</b>atric <b>S</b>olutions</h2>
        </div>
        <div class="float-end p-2 align-items-center justify-content-spacebetween">
            
            <form action="{% url 'user_logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn mt-2 btn-danger" >logout</button>
            </form>
        </div>
    </nav>
